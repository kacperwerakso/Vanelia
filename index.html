<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirect...</title>
</head>
  <style>
    body {
      background-color: #f5f1e6; /* delikatny beż */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
<body>
    <img src="logo.png" alt="Logo Vanelia">
  <script>
    fetch('target.txt', {cache: "no-store"})
      .then(r => {
        if (!r.ok) throw new Error('Brak pliku target.txt');
        return r.text();
      })
      .then(text => {
        const target = text.trim();
        if (!target) throw new Error('Pusty target');
        try {
          const u = new URL(target);
          window.location.replace(u.href);
        } catch(e) {
          document.getElementById('link').href = target;
          document.getElementById('link').textContent = 'Otwórz ręcznie: ' + target;
        }
      })
      .catch(err => {
        console.error(err);
        document.querySelector('p').textContent = 'Błąd przekierowania.';
      });
  </script>
</body>
</html>
